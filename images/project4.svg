<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a202c"/>
  
  <!-- Decorative Elements -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Eye Visualization -->
  <g transform="translate(400, 180)">
    <!-- Outer Eye -->
    <ellipse cx="0" cy="0" rx="120" ry="70" fill="none" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Iris -->
    <circle cx="0" cy="0" r="50" fill="#6366f1" opacity="0.8"/>
    
    <!-- Pupil -->
    <circle cx="0" cy="0" r="25" fill="#1a202c"/>
    
    <!-- Scan Lines -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-90" x2="0" y2="90" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- AI Detection Indicators -->
    <circle cx="-70" cy="-40" r="8" fill="#ef4444" opacity="0.8"/>
    <circle cx="60" cy="30" r="8" fill="#ef4444" opacity="0.8"/>
    <circle cx="-50" cy="50" r="8" fill="#ef4444" opacity="0.8"/>
  </g>
  
  <!-- Neural Network Representation -->
  <g transform="translate(400, 320)">
    <!-- Accuracy Display -->
    <rect x="-100" y="-20" width="200" height="30" rx="5" fill="#4a5568"/>
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#e2e8f0" text-anchor="middle" dominant-baseline="middle">Accuracy: 93.84%</text>
  </g>
  
  <!-- Project Title -->
  <text x="400" y="350" font-family="Arial" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Glaucoma Detection Using Deep Learning</text>
</svg>