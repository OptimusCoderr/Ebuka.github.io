<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f4f8"/>
  
  <!-- Decorative Elements -->
  <rect x="50" y="50" width="700" height="300" rx="10" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- NLP Visualization -->
  <g transform="translate(400, 200)" text-anchor="middle">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="40" fill="#6366f1" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" font-weight="bold">NLP</text>
    
    <!-- Connected Nodes -->
    <g>
      <line x1="0" y1="0" x2="-120" y2="-80" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
      <circle cx="-120" cy="-80" r="30" fill="#8b5cf6" opacity="0.8"/>
      <text x="-120" y="-77" font-family="Arial" font-size="10" fill="white">BERT</text>
    </g>
    
    <g>
      <line x1="0" y1="0" x2="120" y2="-80" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
      <circle cx="120" cy="-80" r="30" fill="#8b5cf6" opacity="0.8"/>
      <text x="120" y="-77" font-family="Arial" font-size="10" fill="white">GPT</text>
    </g>
    
    <g>
      <line x1="0" y1="0" x2="-120" y2="80" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
      <circle cx="-120" cy="80" r="30" fill="#8b5cf6" opacity="0.8"/>
      <text x="-120" y="83" font-family="Arial" font-size="10" fill="white">Sentiment</text>
    </g>
    
    <g>
      <line x1="0" y1="0" x2="120" y2="80" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
      <circle cx="120" cy="80" r="30" fill="#8b5cf6" opacity="0.8"/>
      <text x="120" y="83" font-family="Arial" font-size="10" fill="white">Classify</text>
    </g>
  </g>
  
  <!-- Project Title -->
  <text x="400" y="350" font-family="Arial" font-size="16" fill="#4a5568" text-anchor="middle" font-weight="bold">Natural Language Processing System</text>
</svg>